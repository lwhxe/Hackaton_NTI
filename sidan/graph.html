<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TBU</title>
        <style>
body { font-family: sans-serif; padding: 20px; }
.container { margin-top: 20px; }
h1, h2, p {
    text-align: center;
}
img {
    display: block;
    margin-left: auto;
    margin-right: auto;
}
img { max-width: 100%; border: 1px solid #ccc; margin-top: 10px; }
button { padding: 10px 20px; cursor: pointer; font-size: 16px; }
.split-container {
    display: flex;
    gap: 20px;
    height: 50vh;
    margin-bottom: 40px;
}

        .input-side {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        #data-input {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            padding: 15px;
            border: 2px solid #333;
            border-radius: 8px;
            resize: none;
            font-family: monospace;
            font-size: 14px;
        }

        .output-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 2px dashed #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            overflow: hidden;
            align-items: center;
            justify-content: center;
        }
        </style>
    </head>
    <body>
        <h1>There Before U</h1>
        <div class="split-container">

            <div class="input-side">
                <textarea id="data-input" placeholder="Data to be analysed..."></textarea>
            </div>

            <div class="output-side">
                <p id="output-text">Result will appear here...</p>
            </div>

        </div>

        <button onclick="spawnModifiedImage()">Skapa visuell representering.</button>

        <div class="container">
            <h2>Visuell representation</h2>
            <div id="result-container"><p>Visuell representering har inte genererats än...<br>Tryck på knappen!</p></div>
        </div>

        <script>
            function drawGradientSpot(ctx, x, y, radius, r, g, b) {
                const gradient = ctx.createRadialGradient(x, y, 0, x, y, radius);

                gradient.addColorStop(0.0, `rgba(${r}, ${g}, ${b}, 1.0)`);
                gradient.addColorStop(1.0, `rgba(${r}, ${g}, ${b}, 0.0)`);

                ctx.fillStyle = gradient;

                ctx.beginPath();
                ctx.arc(x, y, radius, 0, 2 * Math.PI);
                ctx.fill();
            }

            function spawnModifiedImage() {
                if (document.getElementById('data-input').value === "") {
                    return;
                }

                const imageUrl = 'https://raw.githubusercontent.com/lwhxe/Hackaton_NTI/refs/heads/main/sidan/map.png'; 
                const red = 'red';
                const yellow = 'yellow';

                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();

                img.crossOrigin = "Anonymous";

                img.onload = () => {
                    canvas.width = img.width;
                    canvas.height = img.height;

                    ctx.globalAlpha = 0.5; 
                    ctx.drawImage(img, 0, 0);
                    ctx.globalAlpha = 1.0;

                    ctx.fillStyle = red;
                    drawGradientSpot(ctx, 146, 85, 30, 255, 0, 0);
                    ctx.fillStyle = yellow;
                    drawGradientSpot(ctx, 670, 265, 30, 255, 255, 0);

                    try {
                        const newDataUrl = canvas.toDataURL('image/jpeg');

                        const resultImg = new Image();
                        resultImg.src = newDataUrl;

                        const container = document.getElementById('result-container');
                        container.innerHTML = ''; 
                        container.appendChild(resultImg);

                        console.log("New image spawned successfully!");

                        const outputBox = document.getElementById('output-text');
                        outputBox.innerHTML = `{ \"statistic\" : { \"x\" : 146, \"y\" : 85 } , \"ai\" : { \"x\" : 670, \"y\" : 265 } }`;
                    } catch (error) {
                        console.error("Security Error: The image source does not allow CORS manipulation.", error);
                        alert("Error: The image source blocked the export. Use a local server or a CORS-friendly image host.");
                    }
                };

                img.onerror = () => {
                    console.error("Could not load image from URL");
                };

                img.src = imageUrl;
            }
        </script>
    </body>
</html>
